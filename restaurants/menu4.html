<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    >
    <link href="../SASS/main.css" rel="stylesheet">
    <link href="../SASS/menu.css" rel="stylesheet">
    <title>Menu - Le délice des sens</title>
  </head>
  <body>
    <header class="header">
      <a href="../index.html" class="header__arrow">
        <i class="fa-sharp fa-solid fa-arrow-left fa-lg" id="retour"></i>
      </a>
      <img
        src="../assets/logo/ohmyfood.png"
        alt="logo ohmyfood"
        class="header__logo"
      >
    </header>
    <main>
      <section>
        <div class="photoMenu4"></div>
      </section>
      <section class="menu">
        <ul class="container">
          <li><h1 class="container__title">Le délice des sens</h1></li>
          <li class="container__heart">
            <label for="menilmontant" class="menilmontant">
              <input type="checkbox" id="menilmontant">
              <span class="menilmontant__like"></span>
            </label>
          </li>
        </ul>
        <div class="menuPart">
          <h2>ENTRÉES</h2>
          <div class="menuPart__underlines"></div>
        </div>

        <label class="plateAndPrice L1" for="tartare">
          <input type="checkbox" id="tartare">
          <span class="plateAndPrice__plate">
            <span class="plateAndPrice__plate--title">Tartare de thon</span>
            <span class="plateAndPrice__plate--text">Assaisonné au yuzu</span>
          </span>
          <span class="plateAndPrice__checked">
            <span class="plateAndPrice__checked--price">25€</span>
            <span class="plateAndPrice__checked--logo">
              <i class="fa-solid fa-check"></i>
            </span>
          </span>
        </label>

        <label class="plateAndPrice L2" for="bouchee">
          <input type="checkbox" id="bouchee">
          <span class="plateAndPrice__plate">
            <span class="plateAndPrice__plate--title"
              >Bouchée de homard croustillant</span
            >
            <span class="plateAndPrice__plate--text"
              >Et sa farandole de petits légumes</span
            >
          </span>
          <span class="plateAndPrice__checked">
            <span class="plateAndPrice__checked--price">35€</span>
            <span class="plateAndPrice__checked--logo">
              <i class="fa-solid fa-check"></i>
            </span>
          </span>
        </label>

        <label class="plateAndPrice L3" for="poulet">
          <input type="checkbox" id="poulet">
          <span class="plateAndPrice__plate">
            <span class="plateAndPrice__plate--title"
              >Poulet rôti aux herbes de Provence</span
            >
            <span class="plateAndPrice__plate--text"
              >Et sa crème de truffe</span
            >
          </span>
          <span class="plateAndPrice__checked">
            <span class="plateAndPrice__checked--price">40€</span>
            <span class="plateAndPrice__checked--logo">
              <i class="fa-solid fa-check"></i>
            </span>
          </span>
        </label>

        <div class="menuPart">
          <h2>PLATS</h2>
          <div class="menuPart__underlines"></div>
        </div>

        <label class="plateAndPrice L4" for="roti">
          <input type="checkbox" id="roti">
          <span class="plateAndPrice__plate">
            <span class="plateAndPrice__plate--title"
              >Poulet rôti aux herbes de Provence</span
            >
            <span class="plateAndPrice__plate--text"
              >Et sa crème de truffe</span
            >
          </span>
          <span class="plateAndPrice__checked">
            <span class="plateAndPrice__checked--price">40€</span>
            <span class="plateAndPrice__checked--logo">
              <i class="fa-solid fa-check"></i>
            </span>
          </span>
        </label>

        <label class="plateAndPrice L5" for="langouste">
          <input type="checkbox" id="langouste">
          <span class="plateAndPrice__plate">
            <span class="plateAndPrice__plate--title">Langouste rôtie</span>
            <span class="plateAndPrice__plate--text"
              >Et ses légumes de saison</span
            >
          </span>
          <span class="plateAndPrice__checked">
            <span class="plateAndPrice__checked--price">35€</span>
            <span class="plateAndPrice__checked--logo">
              <i class="fa-solid fa-check"></i>
            </span>
          </span>
        </label>

        <label class="plateAndPrice L6" for="cote">
          <input type="checkbox" id="cote">
          <span class="plateAndPrice__plate">
            <span class="plateAndPrice__plate--title">Côte de boeuf Angus</span>
            <span class="plateAndPrice__plate--text">Et sa purée depanais</span>
          </span>
          <span class="plateAndPrice__checked">
            <span class="plateAndPrice__checked--price">44€</span>
            <span class="plateAndPrice__checked--logo">
              <i class="fa-solid fa-check"></i>
            </span>
          </span>
        </label>

        <div class="menuPart">
          <h2>DESSERTS</h2>
          <div class="menuPart__underlines"></div>
        </div>

        <label class="plateAndPrice L7" for="farandole">
          <input type="checkbox" id="farandole">
          <span class="plateAndPrice__plate">
            <span class="plateAndPrice__plate--title"
              >Farandole de desserts</span
            >
            <span class="plateAndPrice__plate--text">Du chef</span>
          </span>
          <span class="plateAndPrice__checked">
            <span class="plateAndPrice__checked--price">18€</span>
            <span class="plateAndPrice__checked--logo">
              <i class="fa-solid fa-check"></i>
            </span>
          </span>
        </label>

        <label class="plateAndPrice L8" for="creme">
          <input type="checkbox" id="creme">
          <span class="plateAndPrice__plate">
            <span class="plateAndPrice__plate--title">Crème brulée</span>
            <span class="plateAndPrice__plate--text">Revisité</span>
          </span>
          <span class="plateAndPrice__checked">
            <span class="plateAndPrice__checked--price">22€</span>
            <span class="plateAndPrice__checked--logo">
              <i class="fa-solid fa-check"></i>
            </span>
          </span>
        </label>

        <label class="plateAndPrice L9" for="tiramisu">
          <input type="checkbox" id="tiramisu">
          <span class="plateAndPrice__plate">
            <span class="plateAndPrice__plate--title">Tiramisu</span>
            <span class="plateAndPrice__plate--text">A la noisette</span>
          </span>
          <span class="plateAndPrice__checked">
            <span class="plateAndPrice__checked--price">23€</span>
            <span class="plateAndPrice__checked--logo">
              <i class="fa-solid fa-check"></i>
            </span>
          </span>
        </label>

        <a href="#" class="button">
          <span class="button--text">Commander</span>
        </a>
      </section>
    </main>
    <footer>
      <div class="footer">
        <h3 class="footer__title">ohmyfood</h3>
        <ul class="footer__list">
          <li>
            <a href="#"
              ><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a
            >
          </li>
          <li>
            <a href="#"
              ><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a
            >
          </li>
          <li><a href="#">Mentions légales</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
