<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    >
    <link href="../SASS/main.css" rel="stylesheet">
    <link href="../SASS/menu.css" rel="stylesheet">
    <title>Menu - La note enchantée</title>
  </head>
  <body>
    <header class="header">
        <a href="../index.html" class="header__arrow">
        <i class="fa-sharp fa-solid fa-arrow-left fa-lg" id="retour"></i>
        </a>
        <img
        src="../assets/logo/ohmyfood.png"
        alt="logo ohmyfood"
        class="header__logo"
        >
    </header>
    <main>
        <section>
        <div class="photoMenu2"></div>
        </section>
        <section class="menu">
        <ul class="container">
            <li><h1 class="container__title">La note enchantée</h1></li>
            <li class="container__heart">
            <label for="menilmontant" class="menilmontant">
                <input type="checkbox" id="menilmontant">
                <span class="menilmontant__like"></span>
            </label>
            </li>
        </ul>
        <div class="menuPart">
            <h2>ENTRÉES</h2>
            <div class="menuPart__underlines"></div>
        </div>

        <label class="plateAndPrice L1" for="ravioles">
            <input type="checkbox" id="ravioles">
            <span class="plateAndPrice__plate">
            <span class="plateAndPrice__plate--title">Ravioles de foie gras</span>
            <span class="plateAndPrice__plate--text"
                >Accompagnées de leur crème à la truffe</span
            >
            </span>
            <span class="plateAndPrice__checked">
            <span class="plateAndPrice__checked--price">25€</span>
            <span class="plateAndPrice__checked--logo">
                <i class="fa-solid fa-check"></i>
            </span>
            </span>
        </label>

        <label class="plateAndPrice L2" for="caviar">
            <input type="checkbox" id="caviar">
            <span class="plateAndPrice__plate">
            <span class="plateAndPrice__plate--title">Caviar osciètre</span>
            <span class="plateAndPrice__plate--text"
                >Sur blini à la farine de blé noir</span
            >
            </span>
            <span class="plateAndPrice__checked">
            <span class="plateAndPrice__checked--price">35€</span>
            <span class="plateAndPrice__checked--logo">
                <i class="fa-solid fa-check"></i>
            </span>
            </span>
        </label>

        <label class="plateAndPrice L3" for="espuma">
            <input type="checkbox" id="espuma">
            <span class="plateAndPrice__plate">
            <span class="plateAndPrice__plate--title"
                >Homard et espuma de poitrine</span
            >
            <span class="plateAndPrice__plate--text"
                >Marinés aux zestes d'orange</span
            >
            </span>
            <span class="plateAndPrice__checked">
            <span class="plateAndPrice__checked--price">20€</span>
            <span class="plateAndPrice__checked--logo">
                <i class="fa-solid fa-check"></i>
            </span>
            </span>
        </label>

        <label class="plateAndPrice L4" for="foieGrasCanard">
            <input type="checkbox" id="foieGrasCanard">
            <span class="plateAndPrice__plate">
            <span class="plateAndPrice__plate--title"
                >Foie gras de canard cuit entier</span
            >
            <span class="plateAndPrice__plate--text"
                >Confiture de figue et pain toasté</span
            >
            </span>
            <span class="plateAndPrice__checked">
            <span class="plateAndPrice__checked--price">35€</span>
            <span class="plateAndPrice__checked--logo">
                <i class="fa-solid fa-check"></i>
            </span>
            </span>
        </label>

        <div class="menuPart">
            <h2>PLATS</h2>
            <div class="menuPart__underlines"></div>
        </div>

        <label class="plateAndPrice L5" for="noix">
            <input type="checkbox" id="noix">
            <span class="plateAndPrice__plate">
            <span class="plateAndPrice__plate--title"
                >Noix de coquilles Saint-Jacques</span
            >
            <span class="plateAndPrice__plate--text"
                >Sur lit de purée de céleri-rave</span
            >
            </span>
            <span class="plateAndPrice__checked">
            <span class="plateAndPrice__checked--price">40€</span>
            <span class="plateAndPrice__checked--logo">
                <i class="fa-solid fa-check"></i>
            </span>
            </span>
        </label>

        <label class="plateAndPrice L6" for="langoustine">
            <input type="checkbox" id="langoustine">
            <span class="plateAndPrice__plate">
            <span class="plateAndPrice__plate--title">Langoustine poêlée</span>
            <span class="plateAndPrice__plate--text">Purée de patate douce</span>
            </span>
            <span class="plateAndPrice__checked">
            <span class="plateAndPrice__checked--price">35€</span>
            <span class="plateAndPrice__checked--logo">
                <i class="fa-solid fa-check"></i>
            </span>
            </span>
        </label>

        <label class="plateAndPrice L7" for="mijote">
            <input type="checkbox" id="mijote">
            <span class="plateAndPrice__plate">
            <span class="plateAndPrice__plate--title"
                >Mijoté de queue de boeuf</span
            >
            <span class="plateAndPrice__plate--text"
                >Et riz sauvage aux zestes de citron</span
            >
            </span>
            <span class="plateAndPrice__checked">
            <span class="plateAndPrice__checked--price">45€</span>
            <span class="plateAndPrice__checked--logo">
                <i class="fa-solid fa-check"></i>
            </span>
            </span>
        </label>

        <div class="menuPart">
            <h2>DESSERTS</h2>
            <div class="menuPart__underlines"></div>
        </div>

        <label class="plateAndPrice L8" for="macaronNoisette">
            <input type="checkbox" id="macaronNoisette">
            <span class="plateAndPrice__plate">
            <span class="plateAndPrice__plate--title"
                >Macaron noisette et chocolat</span
            >
            <span class="plateAndPrice__plate--text"
                >Glace au caramel brun et sel de Guérande</span
            >
            </span>
            <span class="plateAndPrice__checked">
            <span class="plateAndPrice__checked--price">18€</span>
            <span class="plateAndPrice__checked--logo">
                <i class="fa-solid fa-check"></i>
            </span>
            </span>
        </label>

        <label class="plateAndPrice L9" for="baba">
            <input type="checkbox" id="baba">
            <span class="plateAndPrice__plate">
            <span class="plateAndPrice__plate--title">Baba au rhum revisité</span>
            <span class="plateAndPrice__plate--text"
                >Avec son coulis de citron</span
            >
            </span>
            <span class="plateAndPrice__checked">
            <span class="plateAndPrice__checked--price">22€</span>
            <span class="plateAndPrice__checked--logo">
                <i class="fa-solid fa-check"></i>
            </span>
            </span>
        </label>

        <label class="plateAndPrice L10" for="tarte">
            <input type="checkbox" id="tarte">
            <span class="plateAndPrice__plate">
            <span class="plateAndPrice__plate--title"
                >Tarte au citron meringuée</span
            >
            <span class="plateAndPrice__plate--text">Destructurée</span>
            </span>
            <span class="plateAndPrice__checked">
            <span class="plateAndPrice__checked--price">23€</span>
            <span class="plateAndPrice__checked--logo">
                <i class="fa-solid fa-check"></i>
            </span>
            </span>
        </label>

        <a href="#" class="button">
            <span class="button--text">Commander</span>
        </a>
        </section>
    </main>
    <footer>
        <div class="footer">
        <h3 class="footer__title">ohmyfood</h3>
        <ul class="footer__list">
            <li>
            <a href="#"
                ><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a
            >
            </li>
            <li>
            <a href="#"
                ><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a
            >
            </li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        </div>
    </footer>
  </body>
</html>
